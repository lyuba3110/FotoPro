<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <nav class="reg-navbar">
    <img src="img/logo.png" alt="logo" class="reg-image">
    <ul class="menu-list-item">
      <li class="menu-list-items">
        <a href="#" class="menu-item-link">Каталог</a>
      </li>
      <li class="menu-list-items">
        <a href="#" class="menu-item-link">О компании</a>
      </li>
      <li class="menu-list-items">
        <a href="#" class="menu-item-link">Правила</a>
      </li>
      <li class="menu-list-items">
        <a href="#" class="menu-item-link">Новости</a>
      </li>
      <li class="menu-list-items">
        <a href="#" class="menu-item-link">Контакты</a>
      </li>
    </ul>
    <form action="" class="reg-form">
      <input type="text" class="reg-input" placeholder="Поиск">
      <label for="">Войти</label>
    </form>
    <ul class="icon-list reg-item-list">
      <li class="icon-item reg-icon-item">
        <img src="img/star.png" alt="star" class="icon-image">
      </li>
      <li class="icon-item reg-icon-item">
        <img src="img/compare.png" alt="compare" class="icon-image">
      </li>
      <li class="icon-item reg-icon-item">
        <img src="img/shopping-cart.png" alt="shopping-cart" class="icon-image">
      </li>
    </ul>  
</nav>
<section class="registr-form">
  <div class="container">
    <p class="registr-text">Главная / Регистрация</p>
    <h1 class="registr-form-title">Регистрация</h1>
    <form action="" class="registration">
      <div class="input-group-wrapper">
        <div class="input-group-reg">
            <input id="user-name" type="text" class="input-reg" placeholder="">
            <label class="input-group-label" for="user-name">Фамилия*</label>
        </div>
        <div class="input-group-reg">
            <input id="user-phone" type="tel" class="input-reg" placeholder="">
            <label class="input-group-label" for="user-phone">Имя*</label>
        </div>
      </div>
        <div class="input-group-wrapper">
          <div class="input-group-reg">
              <input id="user-name" type="text" class="input-reg" placeholder="">
              <label class="input-group-label" for="user-name">Отчество*</label>
          </div>
          <div class="input-group-reg">
              <input id="user-phone" type="tel" class="input-reg" placeholder="">
              <label class="input-group-label" for="user-phone">Предыдущая фамилия (если менялась)</label>
          </div>
        </div>
      <div class="input-group-wrapper">
        <div class="input-group-reg">
            <input id="user-name" type="text" class="input-reg" placeholder="">
            <label class="input-group-label" for="user-name">Дата рождения</label>
        </div>
        <div class="input-group-reg">
            <input id="user-phone" type="tel" class="input-reg" placeholder="">
            <label class="input-group-label" for="user-phone">Е-mail</label>
        </div>
    </div>
    </form>
    <div class="reg-info-block">
      <p class="reg-info-text">Для снижения суммы залога или возможности арендовать 
        технику без залога укажите ваши паспортные данные</p>  
      <p class="reg-info-text-green">Внимание!</p>
    </div>
    <div class="button-group-reg">
      <button type="submit" class="reg-button-green">Продолжить регистрацию</button>
      <br><button type="submit" class="reg-button-white">Завершить регистрацию</button>
    </div>

  </div>
</section>
  
</body>
</html>
